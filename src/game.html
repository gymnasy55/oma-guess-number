<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/game-page.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="row">
        <label id="helloLabel"></label>
      </div>
      <div class="row">
        <input id="numberInput" type="number">
      </div>
      <div class="row">
        <button id="btnGuess">GENERATE!</button>
      </div>
      <div class="row">
        <label id="helpLabel"></label>
      </div>
      <div class="row">
        <button id="btnExit">EXIT!</button>
      </div>
    </div>
  </div>

  <script src="./js/game-page.js"></script>
</body>
</html>

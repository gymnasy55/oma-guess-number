<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/main-page.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="row">
        <label id="errorLabel"></label>
      </div>
      <div class="row">
        <label>Диапазон чисел: </label>
        <input id="minNumberInput" type="number" min="1" max="200">
        <span>-</span>
        <input id="maxNumberInput" type="number" min="1" max="200">
      </div>
      <div class="row">
        <label for="numberAttemptsInput">Количество попыток: </label>
        <input id="numberAttemptsInput" type="number" min="1" max="15">
      </div>
      <div class="row">
        <button id="btnStart">Поехали!</button>
      </div>
      <div class="row">
        <button id="btnStartDefault">Начать с дефолтными настройками!</button>
      </div>
    </div>
  </div>

  <script src="./js/main-page.js"></script>
</body>
</html>
